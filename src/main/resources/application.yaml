spring:
  application:
    name: pedido
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
    enabled: true
external:
  api:
    url: http://localhost:8080/
    pagamento-base-url: http://localhost:8080/ # TODO definir url correta
server:
  servlet:
    context-path: /fastfood